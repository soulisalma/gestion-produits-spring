apiVersion: apps/v1
kind: Deployment
metadata:
  name: gestion-produits-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gestion-produits
  template:
    metadata:
      labels:
        app: gestion-produits
    spec:
      containers:
      - name: gestion-produits
        image: eddah0salma/gestion-produits:latest
        ports:
        - containerPort: 5000
        env:
        - name: DB_URL
          value: "jdbc:mysql://mysql-service:3306/gestion_produits"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: gestion-produits-secrets
              key: DB_USER
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: gestion-produits-secrets
              key: DB_PASS
